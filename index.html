<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirk's Sketch Pad</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <main>
        <div class="canvas-container">
            <div class="canvas">

            </div>
        </div>

        <div class="toolbar-container">
            <h1>Kirk's Sketch Pad</h1>


            <div class="art-tools">
                <div class="color-container">
                    <input type="color" class="color-box" id="colorPickerTool" />
                </div>

                <div class="tools">
                    <button class="tool" id="pencilTool">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                    <button class="tool" id="eraserTool">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>

                <div class="tools">
                    <button class="tool" id="rainbowTool">
                        <i class="fas fa-rainbow"></i>
                    </button>
                    <button class="tool" id="resetTool">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <div class="canvas-tools-container">
                <label><b>Current Canvas Size: </b><span id="canvasSizeInfo">16x16</span></label>

                <div class="new-canvas">
                    <label for="canvasSize">Enter new size:</label>
                    <input type="number" id="canvasSize" placeholder="(1-100)" min="1" max="100" value="16">
                </div>

                <button id="newCanvasBtn">CREATE NEW CANVAS</button>
            </div>

        </div>
    </main>
</body>

</html>
